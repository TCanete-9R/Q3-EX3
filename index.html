<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>JS FUNCTIONS</title>
</head>
<body>
	<div class="container mt-5">
		<h1>GREETING APP</h1><hr>

		<form>
			<label for="fname">Enter Name:</label>
			<input type="text" id="fname" class="form-control">

			<h5 id="guest-name">Welcome Guest!</h5>
			<button type="button" class="btn btn-info" onclick="greet()">Greet</button>
			<button type="button" class="btn btn-info" onclick="window.location.reload()">Refresh</button>
		</form>

		<script type="text/javascript">
			function greet() {
				var name = document.getElementById('fname').value;

				document.getElementById('guest-name').innerHTML = 'Welcome, ' + name;
			}

		</script>

		</footer>
	</div>
	
</body>
</html>
